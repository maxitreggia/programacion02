<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
</head>
<body>
    <h1>Generar Tabla de Multiplicar</h1>
    <form method="POST">
        <label for="number">Ingresa un número:</label>
        <input type="text" id="number" name="number" required>
        <button type="submit">Generar</button>
    </form>

    {% if result %}
        <h2>Tabla de multiplicar de {{ request.form['number'] }}</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(1, 11) %}
                    <tr>
                        <td>{{ request.form['number'] }} x {{ i }}</td>
                        <td>{{ result[i - 1] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
