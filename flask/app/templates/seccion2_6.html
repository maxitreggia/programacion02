<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Frutas</title>
</head>
<body>
    <h1>Lista de Frutas</h1>

    {% if frutas %}
        <ul>
            {% for fruta in frutas %}
                <li>{{ fruta }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay frutas en la lista.</p>
    {% endif %}
</body>
</html>
