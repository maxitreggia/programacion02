<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <p>Total de productos: {{ product | length }}</p>

    <ul>
        {% for product in products %}
            <li>{{ product.name | upper }} - ${{ '%.2f' | format(product.price) }}</li>
        {% endfor %}
    </ul>
</body>
</html>
